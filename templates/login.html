{% extends "_layout.html" %}

{% block content %}
    <div align="center">
        {% if form.errors %}
            {% for error in form.errors %}
                <div class="alert alert-danger alert-block">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}
        <form class="form-horizontal" method="post" action="{{ url_for('login') }}">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-arrow-circle-right"></i> Login
                        </button>
                        <button type="reset" class="btn btn-default" onclick="location.href='/'">
                            <i class="fa fa-times-rectangle-o"></i> Cancel
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
